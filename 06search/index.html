<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Type Ahead ðŸ‘€</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="search-form">
      <input type="text" class="search" placeholder="City or State" />
      <ul class="suggestions">
        <li>Filter for a city</li>
        <li>or a state</li>
      </ul>
    </form>
    <script>
      const endpoint =
        "https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json";

      const cities = [];

      fetch(endpoint)
        .then(res => {
          if (res.ok) {
            return res.json();
          }
        })
        .then(data => {
          cities.push(...data);
          console.log("cities", cities);
        });

      function findMatches(wordToMatch, cities) {
        return cities.filter(
          place =>
            place.city.toLowerCase().includes(wordToMatch.toLowerCase()) ||
            place.state.toLowerCase().includes(wordToMatch.toLowerCase()),
          []
        );
      }

      document.querySelector(".search").addEventListener("keyup", event => {
        const matches = findMatches(event.target.value, cities);

        const html = matches
          .map(place => {
            const city = place.city.replace(
              new RegExp(event.target.value, "gi"),
              '<span class="hl">' + event.target.value + "</span>"
            );

            const state = place.state.replace(
              new RegExp(event.target.value, "gi"),
              '<span class="hl">' + event.target.value + "</span>"
            );

            const population = parseInt(place.population).toLocaleString();

            return `
              <li>
                <span class="name">${city}, ${state}</span>
                <span class="population">${population}</span>
              </li>
            `;
          })
          .join("\n");

        document.querySelector(".suggestions").innerHTML = html;
      });
    </script>
  </body>
</html>
