<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="https://www.alpinecars.com/alp-content/uploads/2018/02/VfE_html5.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1×</div>
    </div>
  </div>

<script>
  const speed = document.querySelector('.speed');
  const bar = speed.querySelector('.speed-bar');
  const video = document.querySelector('.flex');

  speed.addEventListener('mousemove', function (e) {
    const y = e.pageY - this.offsetTop;
    const percent = Math.round((y / this.offsetHeight) * 100);
    const min = 0.4;
    const max = 4;
    const height = percent + '%';
    const playbackRate = (min + (max - min) * percent/100);
    bar.style.height = height;
    bar.textContent = playbackRate.toFixed(2) + '×';
    video.playbackRate = playbackRate;
  });
</script>
</body>
</html>
